<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Twitch Chat Overlay</title>
    <!-- Added support for multiple chat scenes via URL parameters -->
    <meta name="description" content="Twitch chat overlay with support for multiple chat scenes via URL parameters (e.g., ?scene=gaming)">
    <style>
        :root {
            /* Default Theme (Dark) */
            --chat-bg-color: rgba(18, 18, 18, 0.8);
            --chat-border-color: #444444;
            --chat-text-color: #efeff1;
            --username-color: #9147ff; /* Default if no color is specified */
            --timestamp-color: #adadb8;
            --font-size: 14px;
            --font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            --chat-width: 100%;
            --chat-height: 600px;
            --chat-border-radius: 8px;
            --override-username-colors: 0; /* 0 = use Twitch colors, 1 = override */
            
            /* Popup Theme (same as chat by default) */
            --popup-bg-color: var(--chat-bg-color);
            --popup-border-color: var(--chat-border-color);
            --popup-text-color: var(--chat-text-color);
            --popup-username-color: var(--username-color);
            
            /* Config Panel specific styles - not affected by chat themes */
            --config-bg-color: rgba(35, 35, 35, 0.95);
            --config-text-color: #ffffff;
            --config-border-color: #9147ff;
            --config-font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        }

        /* Light Theme */
        :root.light-theme {
            --chat-bg-color: rgba(250, 250, 250, 0.85);
            --chat-border-color: #cccccc;
            --chat-text-color: #1a1a1a;
            --username-color: #6441a5;
            --timestamp-color: #737373;
            
            /* Popup styles */
            --popup-bg-color: rgba(250, 250, 250, 0.85);
            --popup-border-color: #cccccc;
            --popup-text-color: #1a1a1a;
            --popup-username-color: #6441a5;
        }

        /* Natural Theme (renamed from Polar Bear Cafe) */
        :root.natural-theme {
            --chat-bg-color: rgba(245, 242, 230, 0.85);
            --chat-border-color: #7E6852;
            --chat-text-color: #4E3629;
            --username-color: #508D69;
            --timestamp-color: #ACA192;
            
            /* Popup styles */
            --popup-bg-color: rgba(245, 242, 230, 0.85);
            --popup-border-color: #7E6852;
            --popup-text-color: #4E3629;
            --popup-username-color: #508D69;
        }

        /* Transparent Theme */
        :root.transparent-theme {
            --chat-bg-color: rgba(0, 0, 0, 0);
            --chat-border-color: transparent;
            --chat-text-color: #ffffff;
            --username-color: #ff9800;
            --timestamp-color: rgba(255, 255, 255, 0.6);
            
            /* Popup styles - match window transparency */
            --popup-bg-color: rgba(0, 0, 0, 0);
            --popup-border-color: transparent;
            --popup-text-color: #ffffff;
            --popup-username-color: #ff9800;
        }

        /* Pink Theme */
        :root.pink-theme {
            --chat-bg-color: rgba(255, 222, 236, 0.85);
            --chat-border-color: #ff6bcb;
            --chat-text-color: #8e2651;
            --username-color: #b81670;
            --timestamp-color: #d67bb2;
            
            /* Popup styles */
            --popup-bg-color: rgba(255, 222, 236, 0.85);
            --popup-border-color: #ff6bcb;
            --popup-text-color: #8e2651;
            --popup-username-color: #b81670;
        }

        /* Cyberpunk Theme */
        :root.cyberpunk-theme {
            --chat-bg-color: rgba(12, 12, 40, 0.85);
            --chat-border-color: #00ffb3;
            --chat-text-color: #00ffea;
            --username-color: #ff2e97;
            --timestamp-color: #fffd88;
            
            /* Popup styles */
            --popup-bg-color: rgba(12, 12, 40, 0.85);
            --popup-border-color: #00ffb3;
            --popup-text-color: #00ffea;
            --popup-username-color: #ff2e97;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Apply config font to config panel elements specifically */
        #config-panel, #config-panel * {
            font-family: var(--config-font-family);
        }
        
        /* Font Face Declarations */
        @font-face {
            font-family: 'Press Start 2P';
            src: url('assets/fonts/PressStart2P-Regular.txt.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Atkinson Hyperlegible';
            src: url('assets/fonts/AtkinsonHyperlegible-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Atkinson Hyperlegible';
            src: url('assets/fonts/AtkinsonHyperlegible-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Atkinson Hyperlegible';
            src: url('assets/fonts/AtkinsonHyperlegible-Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Atkinson Hyperlegible';
            src: url('assets/fonts/AtkinsonHyperlegible-BoldItalic.ttf') format('truetype');
            font-weight: bold;
            font-style: italic;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Jacquard';
            src: url('assets/fonts/Jacquard12-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'MedievalSharp';
            src: url('assets/fonts/MedievalSharp-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Tektur';
            src: url('assets/fonts/Tektur-VariableFont_wdth,wght.ttf') format('truetype');
            font-weight: 100 900;
            font-stretch: 75% 100%;
            font-style: normal;
            font-display: swap;
        }

        body {
            background-color: transparent;
            overflow: hidden;
        }

        #config-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: var(--config-bg-color);
            border: 1px solid var(--config-border-color);
            border-radius: var(--chat-border-radius);
            padding: 10px;
            color: var(--config-text-color);
            z-index: 1000;
            display: none;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: var(--config-font-family);
        }

        #config-panel.visible {
            display: block;
        }

        #config-panel h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .config-row {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-row label {
            margin-right: 10px;
        }

        button {
            background-color: var(--config-border-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #772ce8;
            filter: brightness(1.1);
        }
        
        #config-panel .config-row label {
            color: var(--config-text-color);
        }

        #chat-container {
            width: var(--chat-width);
            height: var(--chat-height);
            overflow-y: auto;
            background-color: var(--chat-bg-color);
            border: 2px solid var(--chat-border-color);
            border-radius: var(--chat-border-radius);
            padding: 10px;
            font-size: var(--font-size);
            color: var(--chat-text-color);
            /* Set font properties directly here */
            font-family: var(--font-family);
            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #chat-container::-webkit-scrollbar {
            display: none;
        }

        .chat-message {
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
            font-family: inherit;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message .timestamp {
            color: var(--timestamp-color);
            font-size: 0.85em;
            margin-right: 5px;
        }

        .chat-message .username {
            color: var(--username-color);
            font-weight: bold;
            margin-right: 5px;
        }

        .emote {
            height: calc(var(--font-size) * 1.5);
            vertical-align: middle;
            margin: 0 2px;
        }

        #channel-form {
            margin-bottom: 15px;
        }

        #channel-input {
            padding: 5px;
            border: 1px solid var(--chat-border-color);
            border-radius: 4px;
            width: 69%;
        }

        #settings-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.25);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #chat-container:hover #settings-btn {
            opacity: 0.7;
        }

        #settings-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* Popup mode styles */
        #popup-container {
            position: fixed;
            pointer-events: none; /* Allow clicking through for messages */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            /* Fixed position at top-left, just like the chat window */
            top: 0;
            left: 0;
            width: var(--chat-width); /* Match chat width */
            min-height: 50px; /* Allow hovering over an empty area */
            padding: 10px;
            box-sizing: border-box;
            position: relative; /* For positioning the settings button */
            font-size: var(--font-size); /* Ensure font size is applied at container level */
        }
        
        /* Enable pointer events on form elements when in popup mode */
        #popup-container #channel-form,
        #popup-container input,
        #popup-container button {
            pointer-events: auto;
        }
        
        /* Style adjustments for channel form in popup mode */
        #popup-container #channel-form {
            background-color: var(--popup-bg-color);
            border: 2px solid var(--popup-border-color);
            border-radius: var(--chat-border-radius);
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Initial state - popup container is hidden by default */
        #popup-container {
            display: none;
        }
        
        .popup-message {
            background-color: var(--popup-bg-color);
            border: 2px solid var(--popup-border-color);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            width: 100%; /* Use container width */
            margin-bottom: 8px;
            animation-duration: 0.3s, 0.3s;
            animation-fill-mode: forwards, forwards;
            animation-delay: 0s, 5s; /* Will be customized via JS */
            opacity: 0; /* Start invisible */
            font-family: var(--font-family);
        }
        
        /* Remove box shadow and border for transparent theme */
        :root.transparent-theme .popup-message {
            box-shadow: none !important;
            border: none !important;
            background-color: transparent !important;
        }
        
        /* Different animation classes */
        .popup-message.from-bottom {
            animation-name: slideInUp, fadeOut;
        }
        
        .popup-message.from-top {
            animation-name: slideInDown, fadeOut;
        }
        
        .popup-message.from-right {
            animation-name: slideInRight, fadeOut;
        }
        
        .popup-message.from-left {
            animation-name: slideInLeft, fadeOut;
        }
        
        /* Settings button hover area for popup mode */
        .popup-settings-area {
            position: fixed; /* Fixed position instead of absolute */
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            pointer-events: auto; /* Make area clickable */
            z-index: 9999; /* Higher z-index to ensure it's above everything */
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 5px;
        }

        /* Settings button for popup mode */
        #popup-settings-btn {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 9999; /* Higher z-index to ensure it's clickable */
            pointer-events: auto; /* Make button clickable */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); /* Add shadow for better visibility */
        }
        
        /* Show settings button when hovering over any part of the page in popup mode */
        body.popup-mode:hover #popup-settings-btn {
            opacity: 0.7;
        }
        
        #popup-settings-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.5);
            opacity: 1;
            transform: scale(1.1);
        }
        
        .popup-message .timestamp {
            color: var(--timestamp-color);
            font-size: 0.85em;
            margin-right: 5px;
        }
        
        .popup-message .username {
            color: var(--popup-username-color);
            font-weight: bold;
            margin-right: 5px;
        }
        
        .popup-message .message-text {
            color: var(--popup-text-color);
            word-break: break-word;
        }
        
        .popup-message .emote {
            height: 1.5em;
            vertical-align: middle;
            margin: 0 2px;
        }
        
        /* Slide in animations for different directions */
        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideInDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="popup-container">
        <div class="popup-settings-area">
            <button id="popup-settings-btn">⚙️</button>
        </div>
        <!-- Popup messages will be inserted here -->
    </div>
    
    <div id="chat-container">
        <button id="settings-btn">⚙️</button>
        <div id="channel-form">
            <input type="text" id="channel-input" placeholder="Enter Twitch channel name">
            <button id="connect-btn">Connect</button>
        </div>
        <div id="chat-messages"></div>
    </div>

    <div id="config-panel">
        <h3>Chat Settings</h3>
        <div class="config-row theme-section">
            <!-- Using aria-labelledby instead of for, since this controls a non-form element -->
            <div class="theme-selector-label" id="theme-selector-label">Theme:</div>
            <div id="theme-buttons" class="theme-buttons-container" role="group" aria-labelledby="theme-selector-label">
                <div class="current-theme-display" id="current-theme">Dark (Default)</div>
                <div class="theme-navigation">
                    <button type="button" id="prev-theme" class="theme-nav-btn">◀</button>
                    <button type="button" id="next-theme" class="theme-nav-btn">▶</button>
                </div>
            </div>
        </div>
        
        <div class="theme-preview-container">
            <div class="theme-preview" id="theme-preview"></div>
        </div>
        
        <div class="section-divider">Display Mode</div>
        
        <div class="config-row">
            <div id="chat-mode-label">Chat Mode:</div>
            <div style="display: flex; flex-direction: column; gap: 5px;" role="radiogroup" aria-labelledby="chat-mode-label">
                <label>
                    <input type="radio" name="chat-mode" value="window" checked>
                    Window
                </label>
                <label>
                    <input type="radio" name="chat-mode" value="popup">
                    Popup
                </label>
            </div>
        </div>
        
        <div class="config-row popup-setting">
            <div id="animation-direction-label">Animation Direction:</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;" role="radiogroup" aria-labelledby="animation-direction-label">
                <label>
                    <input type="radio" name="popup-direction" value="from-top">
                    From Top
                </label>
                <label>
                    <input type="radio" name="popup-direction" value="from-left">
                    From Left
                </label>
                <label>
                    <input type="radio" name="popup-direction" value="from-bottom" checked>
                    From Bottom
                </label>
                <label>
                    <input type="radio" name="popup-direction" value="from-right">
                    From Right
                </label>
            </div>
        </div>
        
        <div class="config-row popup-setting">
            <label for="popup-duration">Duration (seconds):</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="popup-duration" min="2" max="10" value="5">
                <span id="popup-duration-value">5s</span>
            </div>
        </div>
        
        <div class="config-row popup-setting">
            <label for="popup-max-messages">Max Messages:</label>
            <input type="number" id="popup-max-messages" value="3" min="1" max="10">
        </div>
        
        <div class="section-divider">Colors</div>
        
        <div class="config-row">
            <label for="bg-color">Background:</label>
            <div class="color-picker">
                <div class="color-preview" id="bg-color-preview"></div>
                <div class="color-buttons">
                    <button type="button" class="color-btn" data-color="#121212" data-target="bg">Dark</button>
                    <button type="button" class="color-btn" data-color="#ffffff" data-target="bg">Light</button>
                    <button type="button" class="color-btn" data-color="#f5f2e6" data-target="bg">Natural</button>
                    <button type="button" class="color-btn" data-color="#00000000" data-target="bg">None</button>
                    <button type="button" class="color-btn" data-color="#ffdeec" data-target="bg">Pink</button>
                    <button type="button" class="color-btn" data-color="#0c0c28" data-target="bg">Cyber</button>
                </div>
                <input type="range" id="bg-opacity" min="0" max="100" value="80" style="width: 100%">
                <input type="color" id="bg-color" value="#121212" style="visibility: hidden; width: 0; height: 0;">
            </div>
        </div>
        <div class="config-row">
            <label for="border-color">Border:</label>
            <div class="color-picker">
                <div class="color-preview" id="border-color-preview"></div>
                <div class="color-buttons">
                    <button type="button" class="color-btn" data-color="#444444" data-target="border">Dark</button>
                    <button type="button" class="color-btn" data-color="#cccccc" data-target="border">Light</button>
                    <button type="button" class="color-btn" data-color="#7e6852" data-target="border">Natural</button>
                    <button type="button" class="color-btn" data-color="#ff6bcb" data-target="border">Pink</button>
                    <button type="button" class="color-btn" data-color="#00ffb3" data-target="border">Cyber</button>
                    <button type="button" class="color-btn" data-color="transparent" data-target="border">None</button>
                </div>
                <input type="color" id="border-color" value="#9147ff" style="visibility: hidden; width: 0; height: 0;">
            </div>
        </div>
        <div class="config-row">
            <label for="text-color">Text:</label>
            <div class="color-picker">
                <div class="color-preview" id="text-color-preview"></div>
                <div class="color-buttons">
                    <button type="button" class="color-btn" data-color="#efeff1" data-target="text">Light</button>
                    <button type="button" class="color-btn" data-color="#1a1a1a" data-target="text">Dark</button>
                    <button type="button" class="color-btn" data-color="#4e3629" data-target="text">Natural</button>
                    <button type="button" class="color-btn" data-color="#8e2651" data-target="text">Pink</button>
                    <button type="button" class="color-btn" data-color="#00ffea" data-target="text">Cyber</button>
                </div>
                <input type="color" id="text-color" value="#efeff1" style="visibility: hidden; width: 0; height: 0;">
            </div>
        </div>
        <div class="config-row">
            <label for="username-color">Username:</label>
            <div class="color-picker">
                <div class="color-preview" id="username-color-preview"></div>
                <div class="color-buttons">
                    <button type="button" class="color-btn" data-color="#9147ff" data-target="username">Twitch</button>
                    <button type="button" class="color-btn" data-color="#508d69" data-target="username">Natural</button>
                    <button type="button" class="color-btn" data-color="#ff9800" data-target="username">Trans</button>
                    <button type="button" class="color-btn" data-color="#b81670" data-target="username">Pink</button>
                    <button type="button" class="color-btn" data-color="#ff2e97" data-target="username">Cyber</button>
                </div>
                <input type="color" id="username-color" value="#9147ff" style="visibility: hidden; width: 0; height: 0;">
            </div>
        </div>

        <style>
            .color-picker {
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 175px;
            }
            .color-preview {
                width: 100%;
                height: 20px;
                border-radius: 4px;
                border: 1px solid rgba(255,255,255,0.2);
            }
            .color-buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 5px;
            }
            .color-btn {
                flex: 1 1 calc(33% - 5px);
                margin: 0;
                padding: 3px 5px;
                font-size: 11px;
                min-width: 0;
            }
            .theme-section {
                margin-bottom: 5px;
            }
            .section-divider {
                border-top: 1px solid rgba(255,255,255,0.1);
                margin: 15px 0 10px;
                padding-top: 5px;
                font-weight: bold;
                color: var(--config-text-color);
                opacity: 0.7;
            }
            .theme-preview-container {
                margin: 10px 0;
                display: flex;
                justify-content: center;
            }
            .theme-preview {
                width: 90%;
                height: 40px;
                border-radius: var(--chat-border-radius);
                overflow: hidden;
                position: relative;
                /* Allow inner elements to override font */
                font-family: inherit;
            }
            .theme-preview::after {
                content: "Preview";
                position: absolute;
                top: 16%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 12px;
                opacity: 0.3;
            }
        </style>
        
        <div class="section-divider">Settings</div>
        
        <div class="config-row">
            <label for="override-username-colors">Override Username Colors:</label>

    <script>
        // Config and state variables
        let config = {
            // Display mode
            chatMode: 'window', // 'window' or 'popup'
            
            // Window mode settings
            bgColor: 'rgba(18, 18, 18, 0.8)',

            popup: {
                direction: 'from-bottom', // from-bottom or from-top

            }
        };
        
        let channel = '';
        let socket = null;
        let maxMessagesCount = 50;

        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const channelInput = document.getElementById('channel-input');
        const connectBtn = document.getElementById('connect-btn');

        // Dragging functionality removed as it's not needed for OBS browser sources

        // Settings button for window mode
        settingsBtn.addEventListener('click', () => {
            // When opening settings, make sure the panel reflects current config
            updateConfigPanelFromConfig();
            configPanel.classList.toggle('visible');

        // Settings button for popup mode

        // Connect to Twitch chat
        connectBtn.addEventListener('click', connectToChat);
        channelInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connectToChat();
        });

        function connectToChat() {
            const newChannel = channelInput.value.trim().toLowerCase();
            if (!newChannel) return;
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }
            
            channel = newChannel;
            
            // Hide the channel form after connection regardless of which container it's in
            const channelForm = document.getElementById('channel-form');
            channelForm.style.display = 'none';
            
            chatMessages.innerHTML = '';
            
            // Create WebSocket connection to Twitch IRC
            socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
            
            socket.onopen = () => {
                // Anonymous authentication
                socket.send('CAP REQ :twitch.tv/tags twitch.tv/commands twitch.tv/membership');
                socket.send('PASS SCHMOOPIIE');
                socket.send('NICK justinfan12345');
                socket.send(`JOIN #${channel}`);
                
                // Add channel info at the top
                const channelInfo = document.createElement('div');
                channelInfo.className = 'channel-info';
                channelInfo.innerHTML = `<span class="connected-to">Connected to: <strong>${channel}</strong></span>`;
                channelInfo.style.marginBottom = '10px';
                channelInfo.style.fontSize = '0.9em';
                channelInfo.style.opacity = '0.7';
                chatMessages.appendChild(channelInfo);
                
                // Update the saved channel in the config and save it
                if (config.lastChannel !== channel) {
                    config.lastChannel = channel;
                    // Get scene ID from URL parameter
                    const sceneId = getUrlParameter('scene') || getUrlParameter('instance') || 'default';
                    localStorage.setItem(`twitch-chat-overlay-config-${sceneId}`, JSON.stringify(config));
                }
                
                addSystemMessage(`Connected to ${channel}'s chat`);
            };
            
            socket.onmessage = (event) => {
                const message = event.data;
                
                if (message.includes('PING')) {
                    socket.send('PONG :tmi.twitch.tv');
                    return;
                }
                
                if (message.includes('PRIVMSG')) {
                    parseMessage(message);
                }
            };
            
            socket.onclose = () => {
                addSystemMessage(`Disconnected from ${channel}'s chat`);
                
                // Show the channel form again when disconnected
                const channelForm = document.getElementById('channel-form');
                channelForm.style.display = 'block';
                
                // Make sure it's in the right container based on mode
                if (config.chatMode === 'popup' && channelForm.parentNode !== popupContainer) {
                    popupContainer.appendChild(channelForm);
                } else if (config.chatMode === 'window' && channelForm.parentNode !== chatContainer) {
                    chatContainer.insertBefore(channelForm, chatContainer.firstChild.nextSibling);
                }
            };
            
            socket.onerror = (error) => {
                addSystemMessage('Error connecting to Twitch chat');
                console.error('WebSocket Error:', error);
            };
        }

        // Switch between window and popup modes
        function switchChatMode(mode) {
            config.chatMode = mode;
            const channelForm = document.getElementById('channel-form');
            
            if (mode === 'window') {
                // Remove popup-mode class from body
                document.body.classList.remove('popup-mode');
                
                // Move channel form back to chat container if it was in popup
                if (channelForm.parentNode === popupContainer) {
                    chatContainer.insertBefore(channelForm, chatContainer.firstChild.nextSibling);
                }
                
                chatContainer.style.display = 'block';
                popupContainer.style.display = 'none';
            } else { // popup mode
                // Add popup-mode class to body
                document.body.classList.add('popup-mode');
                
                // Show channel form in popup mode if not connected
                if (!socket || socket.readyState !== WebSocket.OPEN) {
                    channelForm.style.display = 'block';
                    
                    // Move channel form to popup container if not already there
                    if (channelForm.parentNode !== popupContainer) {
                        popupContainer.appendChild(channelForm);
                    }
                }
                
                chatContainer.style.display = 'none';
                popupContainer.style.display = 'flex';
            }
        }
        
        // Create and display a popup message
        function showPopupMessage(username, message, userColor, emotes = {}) {
            // Create popup element
            const popup = document.createElement('div');
            popup.className = `popup-message ${config.popup.direction}`;
            
            // Set animation duration
            popup.style.animationDelay = `0s, ${config.popup.duration}s`;
            
            // Set the font family directly - use the current selected font
            popup.style.fontFamily = availableFonts[currentFontIndex].value;
            
            // We don't need to set CSS variables here as we're applying styles directly
            
            // Directly apply background color from input
            // Check if we're using the transparent theme
            if (config.theme === 'transparent-theme') {
                // For transparent theme, use no background
                popup.style.backgroundColor = 'transparent';
                popup.style.backgroundImage = 'none';
                // Extra safety: make sure border is removed
                popup.style.border = 'none';
                popup.style.boxShadow = 'none';
            } else {
                // For regular themes, apply the background color with opacity
                const color = bgColorInput.value;
                const opacity = bgOpacityInput.value / 100;
                const r = parseInt(color.slice(1, 3), 16);
                const g = parseInt(color.slice(3, 5), 16);
                const b = parseInt(color.slice(5, 7), 16);
                const bgColor = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                popup.style.backgroundColor = bgColor;
            }
            
            // Directly apply border color from input
            // First check if the current theme is transparent or if the border is set to transparent
            const isTransparentTheme = (config.theme === 'transparent-theme');
            const isTransparentBorder = (borderColorInput.value === 'transparent');
            
            if (isTransparentTheme || isTransparentBorder) {
                // For transparent theme or transparent border, completely remove the border
                popup.style.border = 'none';
                // Also remove any box-shadow that might make it appear to have a border
                popup.style.boxShadow = 'none';
            } else {
                // For regular themes with visible borders
                popup.style.border = `2px solid ${borderColorInput.value}`;
            }
            
            // Create message content
            let messageHTML = '';
            
            // Add timestamp if enabled - with inline color to ensure it's visible
            if (config.showTimestamps) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                
                // Use a slightly transparent version of the text color for timestamps
                const timestampColorHex = textColorInput.value.replace('#', '');
                const r = parseInt(timestampColorHex.substr(0, 2), 16);
                const g = parseInt(timestampColorHex.substr(2, 2), 16);
                const b = parseInt(timestampColorHex.substr(4, 2), 16);
                const timestampColor = `rgba(${r}, ${g}, ${b}, 0.7)`;
                
                messageHTML += `<span class="timestamp" style="color: ${timestampColor}">[${hours}:${minutes}]</span>`;
            }
            
            // Add username with color - directly using the actual color value
            let usernameColor;
            if (config.overrideUsernameColors) {
                // When using override, use the color from input directly
                usernameColor = usernameColorInput.value;
            } else {
                usernameColor = userColor;
            }
            messageHTML += `<span class="username" style="color: ${usernameColor}">${username}:</span>`;
            
            // Apply text color directly from the input value
            const textColor = textColorInput.value;
            
            // Process message text with emotes
            let messageText = ' ';
            
            if (Object.keys(emotes).length > 0) {
                // Sort emote positions to replace from end to start (to not mess up indices)
                const positions = Object.keys(emotes).map(Number).sort((a, b) => b - a);
                
                let processedMessage = message;
                
                positions.forEach(position => {
                    const emote = emotes[position];
                    const emoteCode = message.substring(position, emote.end + 1);
                    const emoteImg = `<img class="emote" src="https://static-cdn.jtvnw.net/emoticons/v2/${emote.id}/default/dark/1.0" alt="${emoteCode}">`;
                    
                    processedMessage = processedMessage.substring(0, position) + 
                                      emoteImg + 
                                      processedMessage.substring(emote.end + 1);
                });
                
                messageText += processedMessage;
            } else {
                messageText += message;
            }
            
            messageHTML += `<span class="message-text" style="color: ${textColor}">${messageText}</span>`;
            
            // Set popup content
            popup.innerHTML = messageHTML;
            
            // Apply current font size setting explicitly with direct value
            popup.style.fontSize = `${fontSizeInput.value}px`;
            
            // Add to container
            popupContainer.appendChild(popup);
            
            // Remove older messages if exceeding max
            const popups = popupContainer.querySelectorAll('.popup-message');
            if (popups.length > config.popup.maxMessages) {
                popupContainer.removeChild(popups[0]);
            }
            
            // Remove this popup after animation completes
            const duration = (config.popup.duration + 0.3) * 1000; // Add animation time
            setTimeout(() => {
                if (popup.parentNode === popupContainer) {
                    popupContainer.removeChild(popup);
                }
            }, duration);
        }

        function parseMessage(rawMessage) {
            try {
                console.log("Raw message:", rawMessage); // Debugging
                
                // Extract username
                const userMatch = rawMessage.match(/@([^;]+;)*display-name=([^;]+)/);
                const username = userMatch && userMatch[2] ? userMatch[2] : 'Anonymous';
                
                // Extract color if available - look more carefully for the color tag
                let userColor = null;
                const colorMatch = rawMessage.match(/color=#([0-9A-Fa-f]{6});/);
                if (colorMatch && colorMatch[1]) {
                    userColor = '#' + colorMatch[1];
                }
                
                console.log("Username:", username, "Color:", userColor); // Debugging
                
                // If no color or it's #000000, assign a color based on username
                if (!userColor || userColor === '#000000') {
                    // Simple hash function to generate consistent colors for usernames
                    let hash = 0;
                    for (let i = 0; i < username.length; i++) {
                        hash = username.charCodeAt(i) + ((hash << 5) - hash);
                    }
                    
                    // Convert to RGB color - make sure the colors are vibrant
                    const h = Math.abs(hash % 360);
                    const s = 70 + (Math.abs((hash >> 8) % 30)); // 70-100%
                    const l = 40 + (Math.abs((hash >> 16) % 20)); // 40-60%
                    
                    userColor = `hsl(${h}, ${s}%, ${l}%)`;
                    console.log("Generated color for", username, ":", userColor); // Debugging
                }
                
                // Extract message content
                const msgMatch = rawMessage.match(/PRIVMSG #[^ ]+ :(.+)/);
                if (!msgMatch) return;
                
                const msgContent = msgMatch[1];
                
                // Extract emotes if available
                const emotesMatch = rawMessage.match(/emotes=([^;]*)/);
                let emotes = {};
                
                if (emotesMatch && emotesMatch[1] && emotesMatch[1] !== '') {
                    const emoteParts = emotesMatch[1].split('/');
                    emoteParts.forEach(emotePart => {
                        const [emoteId, positions] = emotePart.split(':');
                        if (!positions) return;
                        
                        positions.split(',').forEach(position => {
                            const [start, end] = position.split('-').map(Number);
                            emotes[start] = {
                                id: emoteId,
                                end: end
                            };
                        });
                    });
                }
                
                // Add message to chat based on the selected mode
                if (config.chatMode === 'popup') {
                    showPopupMessage(username, msgContent, userColor, emotes);
                } else {
                    addChatMessage(username, msgContent, emotes, userColor);
                }
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        }

        function addChatMessage(username, message, emotes, userColor) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            // Explicitly set message to inherit font from container
            messageDiv.style.fontFamily = 'inherit';
            
            // Add timestamp if enabled
            if (config.showTimestamps) {
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                
                timestamp.textContent = `[${hours}:${minutes}]`;
                messageDiv.appendChild(timestamp);
            }
            
            // Add username
            const usernameSpan = document.createElement('span');
            usernameSpan.className = 'username';
            usernameSpan.textContent = username + ':';
            // Use Twitch-provided color if override is disabled; otherwise, use the configured username color.
            usernameSpan.style.color = config.overrideUsernameColors ? config.usernameColor : userColor;
            messageDiv.appendChild(usernameSpan);
            
            // Process message with emotes
            let messageHTML = ' ';
            
            if (Object.keys(emotes).length > 0) {
                // Sort emote positions to replace from end to start (to not mess up indices)
                const positions = Object.keys(emotes).map(Number).sort((a, b) => b - a);
                
                let processedMessage = message;
                
                positions.forEach(position => {
                    const emote = emotes[position];
                    const emoteCode = message.substring(position, emote.end + 1);
                    const emoteImg = `<img class="emote" src="https://static-cdn.jtvnw.net/emoticons/v2/${emote.id}/default/dark/1.0" alt="${emoteCode}">`;
                    
                    processedMessage = processedMessage.substring(0, position) + 
                                      emoteImg + 
                                      processedMessage.substring(emote.end + 1);
                });
                
                messageHTML += processedMessage;
            } else {
                messageHTML += message;
            }
            
            // Add message content
            const messageContent = document.createElement('span');
            messageContent.innerHTML = messageHTML;
            messageDiv.appendChild(messageContent);
            
            // Add message to container
            chatMessages.appendChild(messageDiv);
            
            // Limit the number of messages
            while (chatMessages.children.length > config.maxMessages) {
                chatMessages.removeChild(chatMessages.firstChild);
            }
            
            // Auto-scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.style.color = '#adadb8';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.style.fontFamily = 'inherit'; // Use inherit to get the font from the container
            messageDiv.textContent = `System: ${message}`;
            
            chatMessages.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Configuration panel
        const bgColorInput = document.getElementById('bg-color');

        let currentFontIndex = 0;

        function updateFontDisplay() {
            const currentFont = availableFonts[currentFontIndex];

            });

            document.querySelectorAll('.popup-message').forEach(msg => {

        // Helper function to determine text color based on background
        function getContrastYIQ(hexcolor) {
            hexcolor = hexcolor.replace('#', '');
            const r = parseInt(hexcolor.substr(0, 2), 16);
            const g = parseInt(hexcolor.substr(2, 2), 16);
            const b = parseInt(hexcolor.substr(4, 2), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? 'black' : 'white';
        }

            chatWidthValue.textContent = `${defaultConfig.chatWidth}%`;
            chatHeightInput.value = defaultConfig.chatHeight;
            chatHeightValue.textContent = `${defaultConfig.chatHeight}px`;
            maxMessagesInput.value = defaultConfig.maxMessages;
            showTimestampsInput.checked = defaultConfig.showTimestamps;
            overrideUsernameColorsInput.checked = defaultConfig.overrideUsernameColors;
            
            // Update chat mode to default window mode
            const chatModeInput = document.querySelector(`input[name="chat-mode"][value="${defaultConfig.chatMode}"]`);
            if (chatModeInput) chatModeInput.checked = true;
            
            // Update popup settings
            const popupDirectionInput = document.querySelector(`input[name="popup-direction"][value="${defaultConfig.popup.direction}"]`);
            if (popupDirectionInput) popupDirectionInput.checked = true;
            
            const popupDurationEl = document.getElementById('popup-duration');
            if (popupDurationEl) popupDurationEl.value = defaultConfig.popup.duration;
            
            const popupDurationValueEl = document.getElementById('popup-duration-value');
            if (popupDurationValueEl) popupDurationValueEl.textContent = `${defaultConfig.popup.duration}s`;
            
            const popupMaxMessagesEl = document.getElementById('popup-max-messages');
            if (popupMaxMessagesEl) popupMaxMessagesEl.value = defaultConfig.popup.maxMessages;
            
            // Show/hide appropriate settings based on default chat mode
            const popupSettings = document.querySelectorAll('.popup-setting');
            const windowOnlySettings = document.querySelectorAll('.window-only-setting');
            
            if (defaultConfig.chatMode === 'popup') {
                // Show popup settings, hide window-only settings
                popupSettings.forEach(el => el.style.display = 'flex');
                windowOnlySettings.forEach(el => el.style.display = 'none');
            } else {
                // Hide popup settings, show window-only settings
                popupSettings.forEach(el => el.style.display = 'none');
                windowOnlySettings.forEach(el => el.style.display = 'flex');
            }
            
            // Update theme to default
            currentThemeIndex = availableThemes.findIndex(theme => theme.value === 'default');
            currentThemeDisplay.textContent = availableThemes[currentThemeIndex].name;
            
            // Preview changes
            updateBgColor();
            document.documentElement.style.setProperty('--chat-border-color', defaultConfig.borderColor);
            document.documentElement.style.setProperty('--chat-text-color', defaultConfig.textColor);
            document.documentElement.style.setProperty('--username-color', defaultConfig.usernameColor);
            document.documentElement.style.setProperty('--font-size', `${defaultConfig.fontSize}px`);
            document.documentElement.style.setProperty('--font-family', defaultConfig.fontFamily);
            document.documentElement.style.setProperty('--chat-width', `${defaultConfig.chatWidth}%`);
            document.documentElement.style.setProperty('--chat-height', `${defaultConfig.chatHeight}px`);
            
            // Apply theme and update preview
            applyTheme(defaultConfig.theme);
            
            // Apply chat mode
            switchChatMode(defaultConfig.chatMode);
            
            // Update theme index to match default theme
            currentThemeIndex = availableThemes.findIndex(theme => theme.value === 'default');
            
            // Update preview to show the default theme
            updateThemePreview(availableThemes[currentThemeIndex]);
            
            addSystemMessage('Settings reset to default (Click Save to apply or Cancel to revert)');
        });
        
        // Cancel should restore previous settings
        cancelConfigBtn.addEventListener('click', () => {
            // Whether Reset was clicked or not, revert to last saved config
            // Get instance ID from URL parameter
            const instanceId = getUrlParameter('instance') || 'default';
            const savedConfig = localStorage.getItem(`twitch-chat-overlay-config-${instanceId}`);
            if (savedConfig) {
                try {
                    const parsedConfig = JSON.parse(savedConfig);
                    config = {...config, ...parsedConfig};
                    
                    // Update UI to reflect saved settings
                    updateConfigPanelFromConfig();
                    
                    // Apply theme
                    const themeIndex = availableThemes.findIndex(theme => theme.value === (config.theme || 'default'));
                    currentThemeIndex = themeIndex >= 0 ? themeIndex : 0;
                    
                    // Apply the saved theme and colors to the actual chat
                    applyTheme(config.theme);
                    
                    // Update CSS variables directly
                    document.documentElement.style.setProperty('--chat-bg-color', config.bgColor);
                    document.documentElement.style.setProperty('--chat-border-color', config.borderColor);
                    document.documentElement.style.setProperty('--chat-text-color', config.textColor);
                    document.documentElement.style.setProperty('--username-color', config.usernameColor);
                    document.documentElement.style.setProperty('--font-size', `${config.fontSize}px`);
                    document.documentElement.style.setProperty('--chat-width', `${config.chatWidth}%`);
                    document.documentElement.style.setProperty('--chat-height', `${config.chatHeight}px`);
                    
                    // Set override username colors
                    if (config.overrideUsernameColors) {
                        document.documentElement.classList.add('override-username-colors');
                    } else {
                        document.documentElement.classList.remove('override-username-colors');
                    }
                    
                    // Reset tempConfig
                    tempConfig = null;
                    
                    // Make sure to switch to the correct chat mode
                    switchChatMode(config.chatMode);
                    
                    // Update preview to reflect restored settings
                    updatePreviewFromCurrentSettings();
                } catch (e) {
                    console.error('Error restoring saved config:', e);
                }
            } else if (tempConfig) {
                // Fallback to tempConfig if available
                config = JSON.parse(JSON.stringify(tempConfig));
                tempConfig = null;
                updateConfigPanelFromConfig();
                applyTheme(config.theme);
                
                // Make sure to switch to the correct chat mode
                switchChatMode(config.chatMode);
                
                updatePreviewFromCurrentSettings();
            }
            
            // Hide config panel
            configPanel.classList.remove('visible');
            
            addSystemMessage('Settings changes canceled');
        });

        // Helper function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Load saved config on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Get scene ID from URL parameter, default to 'default' if not specified
            const sceneId = getUrlParameter('scene') || getUrlParameter('instance') || 'default';
            
            // Use scene-specific storage key
            const savedConfig = localStorage.getItem(`twitch-chat-overlay-config-${sceneId}`);
            
            if (savedConfig) {
                try {
                    const parsedConfig = JSON.parse(savedConfig);
                    config = {...config, ...parsedConfig};
                    
                    // Check if color override is active
                    overrideUsernameColorsInput.checked = config.overrideUsernameColors;
                    if (config.overrideUsernameColors) {
                        document.documentElement.classList.add('override-username-colors');
                    } else {
                        document.documentElement.classList.remove('override-username-colors');
                    }
                    
                    // Update form fields and visual settings
                    updateConfigPanelFromConfig();
                    
                    // Initialize popup mode
                    switchChatMode(config.chatMode || 'window');
                    
                    // If the channel was previously saved, auto-connect
                    if (config.lastChannel) {
                        channelInput.value = config.lastChannel;
                        // Auto-connect after a short delay to ensure everything is loaded
                        setTimeout(() => {
                            connectToChat();
                        }, 500);
                    }
                } catch (e) {
                    console.error('Error loading saved config:', e);
                }
            } else {
                // If no saved config, initialize the theme preview and set default mode
                updateThemePreview(availableThemes[currentThemeIndex]);
                switchChatMode('window');
            }
            
            // Show or hide popup settings based on initial mode
            const popupSettings = document.querySelectorAll('.popup-setting');
            if (config.chatMode === 'popup') {
                popupSettings.forEach(el => el.style.display = 'flex');
            } else {
                popupSettings.forEach(el => el.style.display = 'none');
            }
            
            addSystemMessage('Welcome to Twitch Chat Overlay');
            
            // Only show the connect message if we don't have a saved channel
            if (!config.lastChannel) {
                addSystemMessage('Enter a channel name to connect');
            } else {
                addSystemMessage(`Automatically connecting to ${config.lastChannel}...`);
            }
        });
    </script>
</body>
