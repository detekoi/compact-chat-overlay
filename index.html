<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Twitch Chat Overlay</title>
    <style>
        :root {
            /* Default Theme (Dark) */
            --chat-bg-color: rgba(18, 18, 18, 0.8);
            --chat-border-color: #9147ff;
            --chat-text-color: #efeff1;
            --username-color: #9147ff; /* Default if no color is specified */
            --timestamp-color: #adadb8;
            --font-size: 14px;
            --chat-width: 300px;
            --chat-max-height: 600px;
            --chat-border-radius: 8px;
            --override-username-colors: 0; /* 0 = use Twitch colors, 1 = override */
            
            /* Config Panel specific styles - not affected by chat themes */
            --config-bg-color: rgba(35, 35, 35, 0.95);
            --config-text-color: #ffffff;
            --config-border-color: #9147ff;
        }

        /* Light Theme */
        :root.light-theme {
            --chat-bg-color: rgba(250, 250, 250, 0.85);
            --chat-border-color: #6441a5;
            --chat-text-color: #1a1a1a;
            --username-color: #6441a5;
            --timestamp-color: #737373;
        }

        /* Natural Theme (renamed from Polar Bear Cafe) */
        :root.natural-theme {
            --chat-bg-color: rgba(245, 242, 230, 0.85);
            --chat-border-color: #7E6852;
            --chat-text-color: #4E3629;
            --username-color: #508D69;
            --timestamp-color: #ACA192;
        }

        /* Transparent Theme */
        :root.transparent-theme {
            --chat-bg-color: rgba(0, 0, 0, 0);
            --chat-border-color: rgba(255, 255, 255, 0.2);
            --chat-text-color: #ffffff;
            --username-color: #ff9800;
            --timestamp-color: rgba(255, 255, 255, 0.6);
        }

        /* Pink Theme */
        :root.pink-theme {
            --chat-bg-color: rgba(255, 222, 236, 0.85);
            --chat-border-color: #ff6bcb;
            --chat-text-color: #8e2651;
            --username-color: #b81670;
            --timestamp-color: #d67bb2;
        }

        /* Cyberpunk Theme */
        :root.cyberpunk-theme {
            --chat-bg-color: rgba(12, 12, 40, 0.85);
            --chat-border-color: #00ffb3;
            --chat-text-color: #00ffea;
            --username-color: #ff2e97;
            --timestamp-color: #fffd88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: transparent;
            overflow: hidden;
        }

        #config-panel {
            position: fixed;
            top: 100px;
            right: 10px;
            background-color: var(--config-bg-color);
            border: 1px solid var(--config-border-color);
            border-radius: var(--chat-border-radius);
            padding: 10px;
            color: var(--config-text-color);
            z-index: 1000;
            display: none;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #config-panel.visible {
            display: block;
        }

        #config-panel h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .config-row {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-row label {
            margin-right: 10px;
        }

        button {
            background-color: var(--config-border-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #772ce8;
            filter: brightness(1.1);
        }
        
        #config-panel .config-row label {
            color: var(--config-text-color);
        }

        #chat-container {
            width: var(--chat-width);
            max-height: var(--chat-max-height);
            overflow-y: auto;
            background-color: var(--chat-bg-color);
            border: 2px solid var(--chat-border-color);
            border-radius: var(--chat-border-radius);
            padding: 10px;
            font-size: var(--font-size);
            color: var(--chat-text-color);
            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #chat-container::-webkit-scrollbar {
            display: none;
        }

        .chat-message {
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message .timestamp {
            color: var(--timestamp-color);
            font-size: 0.85em;
            margin-right: 5px;
        }

        .chat-message .username {
            color: var(--username-color);
            font-weight: bold;
            margin-right: 5px;
        }

        .emote {
            height: calc(var(--font-size) * 1.5);
            vertical-align: middle;
            margin: 0 2px;
        }

        #channel-form {
            margin-bottom: 15px;
        }

        #channel-input {
            padding: 5px;
            border: 1px solid var(--chat-border-color);
            border-radius: 4px;
            width: 70%;
        }

        #settings-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.25);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #chat-container:hover #settings-btn {
            opacity: 0.7;
        }

        #settings-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        // Config and state variables
        let config = {
            bgColor: 'rgba(18, 18, 18, 0.8)',
            borderColor: '#9147ff',
            textColor: '#efeff1',
            usernameColor: '#9147ff',
            fontSize: 14,
            chatWidth: 300,
            maxMessages: 50,
            showTimestamps: true
        };
        
        let channel = '';
        let socket = null;
        let maxMessagesCount = 50;

        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const channelInput = document.getElementById('channel-input');
        const connectBtn = document.getElementById('connect-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const configPanel = document.getElementById('config-panel');
        
        // Dragging functionality removed as it's not needed for OBS browser sources

        // Settings button
        settingsBtn.addEventListener('click', () => {
            // When opening settings, make sure the panel reflects current config
            updateConfigPanelFromConfig();
            configPanel.classList.toggle('visible');
        });

        // Connect to Twitch chat
        connectBtn.addEventListener('click', connectToChat);
        channelInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connectToChat();
        });

        function connectToChat() {
            const newChannel = channelInput.value.trim().toLowerCase();
            if (!newChannel) return;
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }
            
            channel = newChannel;
            
            // Hide the channel form after connection
            document.getElementById('channel-form').style.display = 'none';
            
            chatMessages.innerHTML = '';
            
            // Create WebSocket connection to Twitch IRC
            socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
            
            socket.onopen = () => {
                // Anonymous authentication
                socket.send('CAP REQ :twitch.tv/tags twitch.tv/commands twitch.tv/membership');
                socket.send('PASS SCHMOOPIIE');
                socket.send('NICK justinfan12345');
                socket.send(`JOIN #${channel}`);
                
                // Add channel info at the top
                const channelInfo = document.createElement('div');
                channelInfo.className = 'channel-info';
                channelInfo.innerHTML = `<span class="connected-to">Connected to: <strong>${channel}</strong></span>`;
                channelInfo.style.marginBottom = '10px';
                channelInfo.style.fontSize = '0.9em';
                channelInfo.style.opacity = '0.7';
                chatMessages.appendChild(channelInfo);
                
                // Update the saved channel in the config and save it
                if (config.lastChannel !== channel) {
                    config.lastChannel = channel;
                    localStorage.setItem('twitch-chat-overlay-config', JSON.stringify(config));
                }
                
                addSystemMessage(`Connected to ${channel}'s chat`);
            };
            
            socket.onmessage = (event) => {
                const message = event.data;
                
                if (message.includes('PING')) {
                    socket.send('PONG :tmi.twitch.tv');
                    return;
                }
                
                if (message.includes('PRIVMSG')) {
                    parseMessage(message);
                }
            };
            
            socket.onclose = () => {
                addSystemMessage(`Disconnected from ${channel}'s chat`);
            };
            
            socket.onerror = (error) => {
                addSystemMessage('Error connecting to Twitch chat');
                console.error('WebSocket Error:', error);
            };
        }

        function parseMessage(rawMessage) {
            try {
                console.log("Raw message:", rawMessage); // Debugging
                
                // Extract username
                const userMatch = rawMessage.match(/@([^;]+;)*display-name=([^;]+)/);
                const username = userMatch && userMatch[2] ? userMatch[2] : 'Anonymous';
                
                // Extract color if available - look more carefully for the color tag
                let userColor = null;
                const colorMatch = rawMessage.match(/color=#([0-9A-Fa-f]{6});/);
                if (colorMatch && colorMatch[1]) {
                    userColor = '#' + colorMatch[1];
                }
                
                console.log("Username:", username, "Color:", userColor); // Debugging
                
                // If no color or it's #000000, assign a color based on username
                if (!userColor || userColor === '#000000') {
                    // Simple hash function to generate consistent colors for usernames
                    let hash = 0;
                    for (let i = 0; i < username.length; i++) {
                        hash = username.charCodeAt(i) + ((hash << 5) - hash);
                    }
                    
                    // Convert to RGB color - make sure the colors are vibrant
                    const h = Math.abs(hash % 360);
                    const s = 70 + (Math.abs((hash >> 8) % 30)); // 70-100%
                    const l = 40 + (Math.abs((hash >> 16) % 20)); // 40-60%
                    
                    userColor = `hsl(${h}, ${s}%, ${l}%)`;
                    console.log("Generated color for", username, ":", userColor); // Debugging
                }
                
                // Extract message content
                const msgMatch = rawMessage.match(/PRIVMSG #[^ ]+ :(.+)/);
                if (!msgMatch) return;
                
                const msgContent = msgMatch[1];
                
                // Extract emotes if available
                const emotesMatch = rawMessage.match(/emotes=([^;]*)/);
                let emotes = {};
                
                if (emotesMatch && emotesMatch[1] && emotesMatch[1] !== '') {
                    const emoteParts = emotesMatch[1].split('/');
                    emoteParts.forEach(emotePart => {
                        const [emoteId, positions] = emotePart.split(':');
                        if (!positions) return;
                        
                        positions.split(',').forEach(position => {
                            const [start, end] = position.split('-').map(Number);
                            emotes[start] = {
                                id: emoteId,
                                end: end
                            };
                        });
                    });
                }
                
                // Add message to chat
                addChatMessage(username, msgContent, emotes, userColor);
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        }

        function addChatMessage(username, message, emotes, userColor) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            // Add timestamp if enabled
            if (config.showTimestamps) {
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                
                timestamp.textContent = `[${hours}:${minutes}]`;
                messageDiv.appendChild(timestamp);
            }
            
            // Add username
            const usernameSpan = document.createElement('span');
            usernameSpan.className = 'username';
            usernameSpan.textContent = username + ':';
            // Use Twitch-provided color if override is disabled; otherwise, use the configured username color.
            usernameSpan.style.color = config.overrideUsernameColors ? config.usernameColor : userColor;
            messageDiv.appendChild(usernameSpan);
            
            // Process message with emotes
            let messageHTML = ' ';
            
            if (Object.keys(emotes).length > 0) {
                // Sort emote positions to replace from end to start (to not mess up indices)
                const positions = Object.keys(emotes).map(Number).sort((a, b) => b - a);
                
                let processedMessage = message;
                
                positions.forEach(position => {
                    const emote = emotes[position];
                    const emoteCode = message.substring(position, emote.end + 1);
                    const emoteImg = `<img class="emote" src="https://static-cdn.jtvnw.net/emoticons/v2/${emote.id}/default/dark/1.0" alt="${emoteCode}">`;
                    
                    processedMessage = processedMessage.substring(0, position) + 
                                      emoteImg + 
                                      processedMessage.substring(emote.end + 1);
                });
                
                messageHTML += processedMessage;
            } else {
                messageHTML += message;
            }
            
            // Add message content
            const messageContent = document.createElement('span');
            messageContent.innerHTML = messageHTML;
            messageDiv.appendChild(messageContent);
            
            // Add message to container
            chatMessages.appendChild(messageDiv);
            
            // Limit the number of messages
            while (chatMessages.children.length > config.maxMessages) {
                chatMessages.removeChild(chatMessages.firstChild);
            }
            
            // Auto-scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.style.color = '#adadb8';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.textContent = `System: ${message}`;
            
            chatMessages.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Configuration panel
        const bgColorInput = document.getElementById('bg-color');
        const bgOpacityInput = document.getElementById('bg-opacity');
        const borderColorInput = document.getElementById('border-color');
        const textColorInput = document.getElementById('text-color');
        const usernameColorInput = document.getElementById('username-color');
        const fontSizeInput = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');
        const chatWidthInput = document.getElementById('chat-width');
        const chatWidthValue = document.getElementById('chat-width-value');
        const maxMessagesInput = document.getElementById('max-messages');
        const showTimestampsInput = document.getElementById('show-timestamps');
        const overrideUsernameColorsInput = document.getElementById('override-username-colors');
        const saveConfigBtn = document.getElementById('save-config');
        const resetConfigBtn = document.getElementById('reset-config');
        const cancelConfigBtn = document.getElementById('cancel-config');
        const disconnectBtn = document.getElementById('disconnect-btn');
        
        // Theme navigation
        const prevThemeBtn = document.getElementById('prev-theme');
        const nextThemeBtn = document.getElementById('next-theme');
        const currentThemeDisplay = document.getElementById('current-theme');
        
        // Define available themes with their color values
        const availableThemes = [
            { 
                value: 'default', 
                name: 'Dark (Default)',
                colors: {
                    bg: '#121212',
                    bgOpacity: 80,
                    border: '#9147ff',
                    text: '#efeff1',
                    username: '#9147ff',
                    timestamp: '#adadb8'
                }
            },
            { 
                value: 'light-theme', 
                name: 'Light',
                colors: {
                    bg: '#ffffff',
                    bgOpacity: 85,
                    border: '#6441a5',
                    text: '#1a1a1a',
                    username: '#6441a5',
                    timestamp: '#737373'
                }
            },
            { 
                value: 'natural-theme', 
                name: 'Natural',
                colors: {
                    bg: '#f5f2e6',
                    bgOpacity: 85,
                    border: '#7e6852',
                    text: '#4e3629',
                    username: '#508d69',
                    timestamp: '#aca192'
                }
            },
            { 
                value: 'transparent-theme', 
                name: 'Transparent',
                colors: {
                    bg: '#000000',
                    bgOpacity: 0,
                    border: '#ffffff33',
                    text: '#ffffff',
                    username: '#ff9800',
                    timestamp: '#ffffff99'
                }
            },
            { 
                value: 'pink-theme', 
                name: 'Pink',
                colors: {
                    bg: '#ffdeec',
                    bgOpacity: 85,
                    border: '#ff6bcb',
                    text: '#8e2651',
                    username: '#b81670',
                    timestamp: '#d67bb2'
                }
            },
            { 
                value: 'cyberpunk-theme', 
                name: 'Cyberpunk',
                colors: {
                    bg: '#0c0c28',
                    bgOpacity: 85,
                    border: '#00ffb3',
                    text: '#00ffea',
                    username: '#ff2e97',
                    timestamp: '#fffd88'
                }
            }
        ];
        
        let currentThemeIndex = 0;

        // Update visual preview as settings change
        fontSizeInput.addEventListener('input', () => {
            const value = fontSizeInput.value;
            fontSizeValue.textContent = `${value}px`;
            document.documentElement.style.setProperty('--font-size', `${value}px`);
            updatePreviewFromCurrentSettings();
        });

        chatWidthInput.addEventListener('input', () => {
            const value = chatWidthInput.value;
            chatWidthValue.textContent = `${value}px`;
            document.documentElement.style.setProperty('--chat-width', `${value}px`);
        });
        
        // Handle checkbox changes
        overrideUsernameColorsInput.addEventListener('input', () => {
            updatePreviewFromCurrentSettings();
        });
        
        showTimestampsInput.addEventListener('input', () => {
            updatePreviewFromCurrentSettings();
        });

        // Color preview boxes
        const bgColorPreview = document.getElementById('bg-color-preview');
        const borderColorPreview = document.getElementById('border-color-preview');
        const textColorPreview = document.getElementById('text-color-preview');
        const usernameColorPreview = document.getElementById('username-color-preview');
        
        // Update color previews initially
        updateColorPreviews();
        
        function updateColorPreviews() {
            // Background with opacity
            const r = parseInt(bgColorInput.value.slice(1, 3), 16);
            const g = parseInt(bgColorInput.value.slice(3, 5), 16);
            const b = parseInt(bgColorInput.value.slice(5, 7), 16);
            const opacity = bgOpacityInput.value / 100;
            bgColorPreview.style.backgroundColor = `rgba(${r}, ${g}, ${b}, ${opacity})`;
            
            // Other colors
            borderColorPreview.style.backgroundColor = borderColorInput.value;
            textColorPreview.style.backgroundColor = textColorInput.value;
            usernameColorPreview.style.backgroundColor = usernameColorInput.value;
        }
        
        // Setup color buttons
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const color = btn.getAttribute('data-color');
                const target = btn.getAttribute('data-target');
                
                if (target === 'bg') {
                    bgColorInput.value = color;
                    updateBgColor();
                } else if (target === 'border') {
                    borderColorInput.value = color;
                    document.documentElement.style.setProperty('--chat-border-color', color);
                } else if (target === 'text') {
                    textColorInput.value = color;
                    document.documentElement.style.setProperty('--chat-text-color', color);
                } else if (target === 'username') {
                    usernameColorInput.value = color;
                    document.documentElement.style.setProperty('--username-color', color);
                }
                
                updateColorPreviews();
                updatePreviewFromCurrentSettings();
            });
            
            // Set button background color to match its data-color
            const btnColor = btn.getAttribute('data-color');
            const textColor = getContrastYIQ(btnColor);
            btn.style.backgroundColor = btnColor;
            btn.style.color = textColor;
        });
        
        // Helper function to determine text color based on background
        function getContrastYIQ(hexcolor) {
            hexcolor = hexcolor.replace('#', '');
            const r = parseInt(hexcolor.substr(0, 2), 16);
            const g = parseInt(hexcolor.substr(2, 2), 16);
            const b = parseInt(hexcolor.substr(4, 2), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? 'black' : 'white';
        }
        
        bgColorInput.addEventListener('input', () => {
            updateBgColor();
            updateColorPreviews();
            updatePreviewFromCurrentSettings();
        });
        
        bgOpacityInput.addEventListener('input', () => {
            updateBgColor();
            updateColorPreviews();
            updatePreviewFromCurrentSettings();
        });

        function updateBgColor() {
            const color = bgColorInput.value;
            const opacity = bgOpacityInput.value / 100;
            
            // Convert hex to rgba
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            
            const bgColor = `rgba(${r}, ${g}, ${b}, ${opacity})`;
            document.documentElement.style.setProperty('--chat-bg-color', bgColor);
        }

        borderColorInput.addEventListener('input', () => {
            document.documentElement.style.setProperty('--chat-border-color', borderColorInput.value);
            updateColorPreviews();
            updatePreviewFromCurrentSettings();
        });

        textColorInput.addEventListener('input', () => {
            document.documentElement.style.setProperty('--chat-text-color', textColorInput.value);
            updateColorPreviews();
            updatePreviewFromCurrentSettings();
        });

        usernameColorInput.addEventListener('input', () => {
            document.documentElement.style.setProperty('--username-color', usernameColorInput.value);
            updateColorPreviews();
            updatePreviewFromCurrentSettings();
        });

        // Theme selection with carousel buttons
        const themePreview = document.getElementById('theme-preview');
        
        function applyTheme(themeValue, updateControls = false) {
            // Find the theme data
            const themeIndex = availableThemes.findIndex(theme => theme.value === themeValue);
            if (themeIndex === -1) return;
            
            const theme = availableThemes[themeIndex];
            
            // First remove all theme classes
            document.documentElement.classList.remove(
                'light-theme', 
                'natural-theme', 
                'transparent-theme', 
                'pink-theme', 
                'cyberpunk-theme'
            );
            
            // Then apply the selected theme if it's not default
            if (theme.value !== 'default') {
                document.documentElement.classList.add(theme.value);
            }
            
            // If requested, update the control values to match the theme
            if (updateControls) {
                // Update background color and opacity
                bgColorInput.value = theme.colors.bg;
                bgOpacityInput.value = theme.colors.bgOpacity;
                updateBgColor();
                
                // Update other colors
                borderColorInput.value = theme.colors.border;
                document.documentElement.style.setProperty('--chat-border-color', theme.colors.border);
                
                textColorInput.value = theme.colors.text;
                document.documentElement.style.setProperty('--chat-text-color', theme.colors.text);
                
                usernameColorInput.value = theme.colors.username;
                document.documentElement.style.setProperty('--username-color', theme.colors.username);
                
                // Update color previews
                updateColorPreviews();
            }
        }
        
        function updateThemeDisplay() {
            const currentTheme = availableThemes[currentThemeIndex];
            currentThemeDisplay.textContent = currentTheme.name;
            
            // Update theme preview box styles
            updateThemePreview(currentTheme);
            
            // Apply the current theme
            applyTheme(currentTheme.value, true); // true = update control values
            
            // Save theme value to be used later when saving settings
            config.theme = currentTheme.value;
        }
        
        function updateThemePreview(theme, useCustomSettings = false) {
            let backgroundColor, bgOpacity, borderColor, textColor, usernameColor, timestampColor;
            let fontSize = fontSizeInput.value + 'px';
            let showTimestamps = showTimestampsInput.checked;
            let overrideColors = overrideUsernameColorsInput.checked;
            
            if (useCustomSettings) {
                // Use the current settings from the form controls
                const r = parseInt(bgColorInput.value.slice(1, 3), 16);
                const g = parseInt(bgColorInput.value.slice(3, 5), 16);
                const b = parseInt(bgColorInput.value.slice(5, 7), 16);
                backgroundColor = bgColorInput.value;
                bgOpacity = bgOpacityInput.value / 100;
                borderColor = borderColorInput.value;
                textColor = textColorInput.value;
                usernameColor = usernameColorInput.value;
                timestampColor = "rgba(173, 173, 184, 0.8)"; // Light gray
            } else {
                // Use the theme's predefined colors
                backgroundColor = theme.colors.bg;
                bgOpacity = theme.colors.bgOpacity / 100;
                borderColor = theme.colors.border;
                textColor = theme.colors.text;
                usernameColor = theme.colors.username;
                timestampColor = theme.colors.timestamp;
            }
            
            // Create a mini version of the chat with theme/custom colors
            themePreview.style.backgroundColor = backgroundColor;
            themePreview.style.opacity = bgOpacity;
            themePreview.style.border = `2px solid ${borderColor}`;
            themePreview.style.color = textColor;
            
            // Add a username and text preview with timestamp if enabled
            const timestamp = showTimestamps ? 
                `<span style="color: ${timestampColor}; font-size: 0.85em; margin-right: 5px;">[12:34]</span>` : 
                '';
                
            // Generate a username with original or override color based on settings
            const usernameColorDisplay = overrideColors ? usernameColor : '#ff4500'; // Simulated Twitch color
            
            themePreview.innerHTML = `<div style="padding: 5px; font-size: ${fontSize}; font-family: 'Inter', sans-serif;">
                ${timestamp}
                <span style="color: ${usernameColorDisplay}; font-weight: bold;">Username:</span>
                <span>Chat message</span>
            </div>`;
        }
        
        // Update the preview whenever colors or settings change
        function updatePreviewFromCurrentSettings() {
            // Always use custom settings for this update
            updateThemePreview(availableThemes[currentThemeIndex], true);
        }
        
        // Previous theme button
        prevThemeBtn.addEventListener('click', () => {
            currentThemeIndex = (currentThemeIndex - 1 + availableThemes.length) % availableThemes.length;
            updateThemeDisplay();
        });
        
        // Next theme button
        nextThemeBtn.addEventListener('click', () => {
            currentThemeIndex = (currentThemeIndex + 1) % availableThemes.length;
            updateThemeDisplay();
        });
        
        // Username color override toggle
        overrideUsernameColorsInput.addEventListener('change', () => {
            if (overrideUsernameColorsInput.checked) {
                document.documentElement.classList.add('override-username-colors');
            } else {
                document.documentElement.classList.remove('override-username-colors');
            }
        });

        // Save configuration
        saveConfigBtn.addEventListener('click', () => {
            // Update config object
            const r = parseInt(bgColorInput.value.slice(1, 3), 16);
            const g = parseInt(bgColorInput.value.slice(3, 5), 16);
            const b = parseInt(bgColorInput.value.slice(5, 7), 16);
            const opacity = bgOpacityInput.value / 100;
            
            config = {
                bgColor: `rgba(${r}, ${g}, ${b}, ${opacity})`,
                borderColor: borderColorInput.value,
                textColor: textColorInput.value,
                usernameColor: usernameColorInput.value,
                fontSize: parseInt(fontSizeInput.value),
                chatWidth: parseInt(chatWidthInput.value),
                maxMessages: parseInt(maxMessagesInput.value),
                showTimestamps: showTimestampsInput.checked,
                overrideUsernameColors: overrideUsernameColorsInput.checked,
                theme: availableThemes[currentThemeIndex].value, // Get theme from carousel
                lastChannel: channel // Save the last channel
            };
            
            // Apply theme
            // First remove all theme classes
            document.documentElement.classList.remove(
                'light-theme', 
                'natural-theme', 
                'transparent-theme', 
                'pink-theme', 
                'cyberpunk-theme'
            );
            
            // Then apply the selected theme if it's not default
            if (config.theme !== 'default') {
                document.documentElement.classList.add(config.theme);
            }
            
            // Update CSS variables if not using theme
            if (config.theme === 'default') {
                document.documentElement.style.setProperty('--chat-bg-color', config.bgColor);
                document.documentElement.style.setProperty('--chat-border-color', config.borderColor);
                document.documentElement.style.setProperty('--chat-text-color', config.textColor);
                document.documentElement.style.setProperty('--username-color', config.usernameColor);
            }
            
            document.documentElement.style.setProperty('--font-size', `${config.fontSize}px`);
            document.documentElement.style.setProperty('--chat-width', `${config.chatWidth}px`);
            
            // Save to localStorage
            localStorage.setItem('twitch-chat-overlay-config', JSON.stringify(config));
            
            // Hide config panel
            configPanel.classList.remove('visible');
            
            addSystemMessage('Settings saved');
        });
        
        // Cancel button - close panel without saving
        cancelConfigBtn.addEventListener('click', () => {
            // Restore values from current config
            updateConfigPanelFromConfig();
            
            // Hide config panel
            configPanel.classList.remove('visible');
            
            addSystemMessage('Settings changes canceled');
        });

        // Helper function to update config panel from current config
        function updateConfigPanelFromConfig() {
            // Handle color setting
            const rgbaMatch = config.bgColor.match(/rgba\((\d+),\s*(\d+),\s*(\d+),\s*([0-9.]+)\)/);
            if (rgbaMatch) {
                const [, r, g, b, a] = rgbaMatch;
                const hexColor = '#' + 
                    parseInt(r).toString(16).padStart(2, '0') + 
                    parseInt(g).toString(16).padStart(2, '0') + 
                    parseInt(b).toString(16).padStart(2, '0');
                
                bgColorInput.value = hexColor;
                bgOpacityInput.value = parseFloat(a) * 100;
            }
            
            // Update form fields
            borderColorInput.value = config.borderColor;
            textColorInput.value = config.textColor;
            usernameColorInput.value = config.usernameColor;
            fontSizeInput.value = config.fontSize;
            fontSizeValue.textContent = `${config.fontSize}px`;
            chatWidthInput.value = config.chatWidth;
            chatWidthValue.textContent = `${config.chatWidth}px`;
            maxMessagesInput.value = config.maxMessages;
            showTimestampsInput.checked = config.showTimestamps;
            overrideUsernameColorsInput.checked = config.overrideUsernameColors;
            
            // Update theme carousel
            const themeIndex = availableThemes.findIndex(theme => theme.value === (config.theme || 'default'));
            currentThemeIndex = themeIndex >= 0 ? themeIndex : 0;
            currentThemeDisplay.textContent = availableThemes[currentThemeIndex].name;
            
            // Apply visual preview
            document.documentElement.style.setProperty('--font-size', `${config.fontSize}px`);
            document.documentElement.style.setProperty('--chat-width', `${config.chatWidth}px`);
            
            // Apply theme
            // First remove all theme classes
            document.documentElement.classList.remove(
                'light-theme', 
                'natural-theme', 
                'transparent-theme', 
                'pink-theme', 
                'cyberpunk-theme'
            );
            
            // Then apply the selected theme if it's not default
            if (config.theme !== 'default') {
                document.documentElement.classList.add(config.theme);
            } else {
                // Only update these if using default theme - the themed values come from CSS
                document.documentElement.style.setProperty('--chat-bg-color', config.bgColor);
                document.documentElement.style.setProperty('--chat-border-color', config.borderColor);
                document.documentElement.style.setProperty('--chat-text-color', config.textColor);
                document.documentElement.style.setProperty('--username-color', config.usernameColor);
            }
            
            // Update channel actions visibility based on connection state
            const channelActions = document.getElementById('channel-actions');
            if (channelActions) {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    channelActions.style.display = 'flex';
                    disconnectBtn.textContent = `Disconnect from ${channel}`;
                } else {
                    channelActions.style.display = 'none';
                }
            }
        }
        
        // Disconnect button in settings
        disconnectBtn.addEventListener('click', () => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
                
                // Show the channel form again
                document.getElementById('channel-form').style.display = 'block';
                channelInput.value = channel;
                
                // Clear the chat messages area
                chatMessages.innerHTML = '';
                
                // Add system message
                addSystemMessage(`Disconnected from ${channel}'s chat`);
                addSystemMessage('Enter a channel name to connect');
                
                // Close the settings panel
                configPanel.classList.remove('visible');
            }
        });
        
        let tempConfig = null; // Store original config when using reset

        // Reset to defaults
        resetConfigBtn.addEventListener('click', () => {
            // Store the current config first so we can restore it if Cancel is clicked
            if (!tempConfig) {
                tempConfig = JSON.parse(JSON.stringify(config));
            }
            
            const defaultConfig = {
                bgColor: 'rgba(18, 18, 18, 0.8)',
                borderColor: '#9147ff',
                textColor: '#efeff1',
                usernameColor: '#9147ff',
                fontSize: 14,
                chatWidth: 300,
                maxMessages: 50,
                showTimestamps: true,
                theme: 'default',
                overrideUsernameColors: false
            };
            
            // Update form display only - don't commit changes yet
            const rgbaMatch = defaultConfig.bgColor.match(/rgba\((\d+),\s*(\d+),\s*(\d+),\s*([0-9.]+)\)/);
            if (rgbaMatch) {
                const [, r, g, b, a] = rgbaMatch;
                const hexColor = '#' + 
                    parseInt(r).toString(16).padStart(2, '0') + 
                    parseInt(g).toString(16).padStart(2, '0') + 
                    parseInt(b).toString(16).padStart(2, '0');
                
                bgColorInput.value = hexColor;
                bgOpacityInput.value = parseFloat(a) * 100;
            }
            
            borderColorInput.value = defaultConfig.borderColor;
            textColorInput.value = defaultConfig.textColor;
            usernameColorInput.value = defaultConfig.usernameColor;
            fontSizeInput.value = defaultConfig.fontSize;
            fontSizeValue.textContent = `${defaultConfig.fontSize}px`;
            chatWidthInput.value = defaultConfig.chatWidth;
            chatWidthValue.textContent = `${defaultConfig.chatWidth}px`;
            maxMessagesInput.value = defaultConfig.maxMessages;
            showTimestampsInput.checked = defaultConfig.showTimestamps;
            overrideUsernameColorsInput.checked = defaultConfig.overrideUsernameColors;
            
            // Update theme to default
            currentThemeIndex = availableThemes.findIndex(theme => theme.value === 'default');
            currentThemeDisplay.textContent = availableThemes[currentThemeIndex].name;
            
            // Preview changes
            updateBgColor();
            document.documentElement.style.setProperty('--chat-border-color', defaultConfig.borderColor);
            document.documentElement.style.setProperty('--chat-text-color', defaultConfig.textColor);
            document.documentElement.style.setProperty('--username-color', defaultConfig.usernameColor);
            document.documentElement.style.setProperty('--font-size', `${defaultConfig.fontSize}px`);
            document.documentElement.style.setProperty('--chat-width', `${defaultConfig.chatWidth}px`);
            
            // Apply theme
            applyTheme(defaultConfig.theme);
            
            addSystemMessage('Settings reset to default (Click Save to apply or Cancel to revert)');
        });
        
        // Cancel should restore previous settings
        cancelConfigBtn.addEventListener('click', () => {
            if (tempConfig) {
                // Restore original config if Reset was clicked
                config = JSON.parse(JSON.stringify(tempConfig));
                tempConfig = null;
                
                // Update UI to reflect original settings
                updateConfigPanelFromConfig();
                
                // Apply theme
                applyTheme(config.theme);
            }
            
            // Hide config panel
            configPanel.classList.remove('visible');
            
            addSystemMessage('Settings changes canceled');
        });

        // Load saved config on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedConfig = localStorage.getItem('twitch-chat-overlay-config');
            
            if (savedConfig) {
                try {
                    const parsedConfig = JSON.parse(savedConfig);
                    config = {...config, ...parsedConfig};
                    
                    // Check if color override is active
                    overrideUsernameColorsInput.checked = config.overrideUsernameColors;
                    if (config.overrideUsernameColors) {
                        document.documentElement.classList.add('override-username-colors');
                    } else {
                        document.documentElement.classList.remove('override-username-colors');
                    }
                    
                    // Update form fields and visual settings
                    updateConfigPanelFromConfig();
                    
                    // If the channel was previously saved, auto-connect
                    if (config.lastChannel) {
                        channelInput.value = config.lastChannel;
                        // Auto-connect after a short delay to ensure everything is loaded
                        setTimeout(() => {
                            connectToChat();
                        }, 500);
                    }
                } catch (e) {
                    console.error('Error loading saved config:', e);
                }
            } else {
                // If no saved config, initialize the theme preview
                updateThemePreview(availableThemes[currentThemeIndex]);
            }
            
            addSystemMessage('Welcome to Twitch Chat Overlay');
            
            // Only show the connect message if we don't have a saved channel
            if (!config.lastChannel) {
                addSystemMessage('Enter a channel name to connect');
            } else {
                addSystemMessage(`Automatically connecting to ${config.lastChannel}...`);
            }
        });
    </script>
