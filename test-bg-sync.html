<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Sync Test</title>
    <style>
        :root {
            --chat-bg-image: none;
            --popup-bg-image: none;
            --bg-image-opacity: 0.7;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .box {
            border: 2px solid #333;
            padding: 10px;
            border-radius: 8px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            position: relative;
        }
        
        .chat-window {
            background-image: var(--chat-bg-image);
            background-repeat: repeat;
            background-size: auto;
        }
        
        .popup-window {
            background-image: var(--popup-bg-image);
            background-repeat: repeat;
            background-size: auto;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .theme-preview {
            /* Custom styles */
        }
    </style>
</head>
<body>
    <h1>Background Image Sync Test</h1>
    
    <div class="controls">
        <button id="load-image">Load Test Image</button>
        <button id="clear-image">Clear Image</button>
    </div>
    
    <div class="container">
        <div class="box chat-window">
            <h3>Chat Window</h3>
            <p>This simulates the chat window component</p>
        </div>
        
        <div class="box popup-window">
            <h3>Popup Window</h3>
            <p>This simulates the popup component</p>
        </div>
        
        <div class="box theme-preview" id="theme-preview">
            <h3>Theme Preview</h3>
            <p>This simulates the theme preview</p>
        </div>
    </div>
    
    <script>
        // Test image (a small base64-encoded pattern)
        const testImage = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AkEBhwY1uFLowAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAAnklEQVQ4y2P8//8/AyWAiYFCQLEBjKOO/mcEulGdkZGxYAT4wP//jMyMjP8ZGf8zMTMyNGsyMlLDA2h+ZkbygYkhuKGRgYHh7TsGhosXGBjef2BgYGJiYCD3IrqTBpwBIGuZmRkYli1lYPj5g4GBhYWBoUQYTcmPHwwMS5eSYABygEAMw///IWqQxdABuoJ7dwk7EJ0PHwE6iLaAoq4MAJn5VNYkhj5UAAAAAElFTkSuQmCC";
        
        document.getElementById('load-image').addEventListener('click', function() {
            // Set the image on all components
            document.documentElement.style.setProperty('--chat-bg-image', `url("${testImage}")`);
            document.documentElement.style.setProperty('--popup-bg-image', `url("${testImage}")`);
            
            // This should be automatically synced to theme preview with our patch
            // but let's simulate what happens without the patch
            // by not setting it here
        });
        
        document.getElementById('clear-image').addEventListener('click', function() {
            // Clear all images
            document.documentElement.style.setProperty('--chat-bg-image', 'none');
            document.documentElement.style.setProperty('--popup-bg-image', 'none');
            document.getElementById('theme-preview').style.backgroundImage = 'none';
        });
        
        // Simulate our sync function - this should fix the issue
        function syncBackgroundImages() {
            // Get current background image from CSS variable
            const bgImage = getComputedStyle(document.documentElement).getPropertyValue('--chat-bg-image').trim();
            
            if (bgImage && bgImage !== 'none') {
                // Apply to all components
                document.documentElement.style.setProperty('--chat-bg-image', bgImage);
                document.documentElement.style.setProperty('--popup-bg-image', bgImage);
                
                const themePreview = document.getElementById('theme-preview');
                if (themePreview) {
                    themePreview.style.backgroundImage = bgImage;
                    themePreview.style.backgroundRepeat = 'repeat';
                    themePreview.style.backgroundSize = 'auto';
                }
            }
        }
        
        // Run sync every second
        setInterval(syncBackgroundImages, 1000);
    </script>
</body>
</html>
